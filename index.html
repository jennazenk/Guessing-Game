<html>

	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery-1.12.2.min.js"></script>
		<script src="guessingGame.js"></script>
	</head>

	<body>

			<h1> The Guessing Game </h1>

			<h2> Can you <strong> guess </strong> the number ? </h2>

			<ul> 
				<li class="bleu"> You think you can read the computer's mind ? </li>
				<li class="vert"> Alright ... Go ahead, you have 5 guess ! </li>
				<li class="purple">Don't use too many hints though ... </li>
			</ul>

			<form class="guess">
				<label for="guess" > Take a guess ! </label>
				<input type="text" id="guess">
				<input type="submit" id="submit" value="Submit your guess" >
			</form>

			<div class="message">
				<h3 id="guessMessage"> </h3>
  				<p id="domMessage"> </p>
				<h3 id="hintMessage"> </h3>

			</div> 

			<div class="bouton">
   				<p>
   					<a href="#" id="reset">Reset and Try again</a>
   				</p>
			</div>

			<div class="bouton">
  				<p>
   					<a href="#" id="hint">Give me a hint !</a>
 				</p>
			</div>

			
	</body>

</html>
